<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Hanken+Grotesk:wght@200;300;400;500;600;700&family=Poppins:wght@500;600&family=Roboto:wght@100;300;400;500;700&family=Rubik:wght@300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Mini-Project Starter</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 d-flex justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 mb-sm-3">
          <div class="card rounded-4 shadow-lg">
            <div class="card-body">
              <h5 class="card-title fw-bold">Free</h5>
              <p class="text-muted fw-medium h6">For Freelancers</p>
              <span class="h1 fw-bold mt-3 d-block mt-5 text-success">$0</span>
              <ul
                class="list-group text-capitalize list-group-flush my-5 vstack g-2"
              >
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> Single user
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> 10 downloads per month
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> Faster files
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> 25 custom packs
                </li>
              </ul>
              <a
                href="#"
                class="btn w-100 mb-3 text-bg-dark mt-5 rounded-5 fw-medium"
                >Subscribe</a
              >
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card rounded-4 text-bg-dark shadow-lg">
            <div class="card-body">
              <h5 class="card-title fw-bold">Free</h5>
              <p class="text-mute h6">For Agencies</p>
              <span class="h1 fw-bold mt-3 d-block mt-5">$100</span>
              <ul
                class="list-group text-capitalize list-group-flush my-5 vstack g-2"
              >
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i> Unlimited user
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i> Unlimited downloads
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i> Fullt-editable files
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i> 200+ custom packs
                </li>
              </ul>
              <a
                href="#"
                class="btn w-100 mb-3 text-bg-light mt-5 rounded-5 fw-medium"
                >Subscribe</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
